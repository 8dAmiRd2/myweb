<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سایت حرفه‌ای من</title>
  <style>
    /* فونت و تنظیمات پایه */
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.8rem;
      letter-spacing: 1.2px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #dcdcdc;
    }

    a.button {
      display: inline-block;
      background: #ff6f61;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(255,111,97,0.5);
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #ff3b2f;
    }

    /* ریسپانسیو */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به سایت حرفه‌ای من خوش آمدید!</h1>
    <p>این یک صفحه وب ساده ولی زیبا و ریسپانسیو است که روی GitHub Pages میزبانی شده.</p>
    <a href="https://github.com/yourusername" class="button" target="8damird2" rel="noopener noreferrer">بازدید از گیت‌هاب من</a>
  </div>
</body>
</html>
